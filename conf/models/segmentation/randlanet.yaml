models:
    # RandLA-Net: Efficient Semantic Segmentation of Large-Scale Point Clouds (https://arxiv.org/pdf/1911.11236.pdf)
    randlanetseg:
        class: randlanet.RandLANetSeg
        conv_type: "MESSAGE_PASSING"
        down_conv:
            module_name: RandLANetRes
            # How many points to preserve
            ratio: [[1, 1], [1, 1]]
            indim: [8, 32]
            outdim: [32, 128]
            # 1 4  == 1 dilated resiudal block
            # X X
            # 2 5
            # X X
            # 3 6
            # X X
            point_pos_nn:
                [[[10, 24], [10, 16]],
                 [[10, 32], [10, 64]]]
            # Same size (y)
            attention_nn:
                [[[32, 32], [32, 32]],
                 [[64, 64], [128, 128]]]
            down_conv_nn:
                [[[32, 16], [32, 32]],
                 [[64, 64], [128, 128]]]
        innermost:
            module_name: GlobalBaseModule
            aggr: max
            nn: [131, 128]

        # Interpolating
        up_conv:
            module_name: FPModule
            up_conv_nn: [[128 + 128, 128], [128 + 32, 64], [64 + 8, 32]]
            up_k: [1, 1, 1]
            skip: True

        # Performs point classification - "end"
        mlp_cls:
            nn: [32, 16]
            dropout: 0.5
