models:
    randlanetseg:
        class: randlanet.RandLANet
        conv_type: "MESSAGE_PASSING"
        down_conv:
            module_name: RandLANet
            # How many points to preserve
            ratio: [0.25, 0.25, 0.25, 0.25]
            indim: [8, 32, 128, 256]
            convdim: [8, 32, 128, 256]
            outdim: [32, 128, 256, 512]
            # 1 4  == 1 dilated resiudal block
            # X X
            # 2 5
            # X X
            # 3 6
            # X X
            point_pos_nn:
                [[[10, 24], [10, 16]],
                 [[10, 32], [10, 64]],
                 [[10, 128], [10, 128]],
                 [[10, 256], [10, 256]]]
            attention_nn:
                [[[32, 32], [32, 32]],
                 [[64, 64], [128, 128]],
                 [[256, 256], [256, 256]],
                 [[512, 512], [512, 512]]]
            down_conv_nn:
                [[[32, 16], [32, 32]],
                 [[64, 64], [128, 128]],
                 [[256, 128], [256, 256]],
                 [[512, 256], [512, 512]]]
        innermost:
            module_name: GlobalBaseModule
            aggr: max
            nn: [512 + 3, 512]

        # Interpolating
        up_conv:
            module_name: FPModule
            up_conv_nn: [[512 + 512, 512],
                         [512 + 256, 256],
                         [256 + 128, 128],
                         [128 + 32, 64],
                         [64 + 8, 64]]
            up_k: [1, 1, 1, 1, 1]
            skip: True

        # Performs point classification - "end"
        # - added in model
        mlp_cls:
            nn: [64, 64, 32]
            dropout: 0.5
